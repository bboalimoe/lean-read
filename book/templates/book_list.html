<div>
    {% for book in books %}
    <div>
        {{ book.name }}
            {% if book.cnFile %}
            <a href='{{ MEDIA_URL }}{{ book.cnFile }}'>cn</a>
            {% endif %}
            {% if book.enFile %}
            <a href='{{ MEDIA_URL }}{{ book.enFile }}'>en</a>
            {% endif %}
    </div>
    {% endfor %}
</div>
