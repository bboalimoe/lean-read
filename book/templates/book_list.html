<ul>
    {% for book in books %}
    <li> <a href="{% url 'book.views.book_detail' book.bookId %}">{{ book.name }}</a>
            {% if book.cnFile %}
            <a href='{{ MEDIA_URL }}{{ book.cnFile }}'>cn</a>
            {% endif %}
            {% if book.enFile %}
            <a href='{{ MEDIA_URL }}{{ book.enFile }}'>en</a>
            {% endif %}
    </li>
    {% endfor %}
</ul>
