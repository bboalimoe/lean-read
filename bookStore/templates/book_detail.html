{% if not book %}
    book does not exist
{% else %}
    <h2>{{ book.name }}</h2>

    {% if book.chapters %}
    <ul>
        <h3>chapters</h3>
        {% for chap in book.chapters %}
        <li><h4>{{  chap.chapNo }} -- {{ chap.chapName }}</h4>
        {{ chap.abstract }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endif %}
